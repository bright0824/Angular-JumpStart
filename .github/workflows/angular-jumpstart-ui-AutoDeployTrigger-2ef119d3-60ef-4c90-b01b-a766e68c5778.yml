name: Trigger auto deployment for angular-jumpstart-ui

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '.docker/nginx.dockerfile/**'
    - '.github/workflows/angular-jumpstart-ui-AutoDeployTrigger-2ef119d3-60ef-4c90-b01b-a766e68c5778.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://registry.hub.docker.com
          username: ${{ secrets.ANGULARJUMPSTARTUI_REGISTRY_USERNAME }}
          password: ${{ secrets.ANGULARJUMPSTARTUI_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: https://registry.hub.docker.com/danwahlin/nginx-angular-jumpstart:${{ github.sha }}
          file: ./.docker/nginx.dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ANGULARJUMPSTARTUI_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n angular-jumpstart-ui -g Angular-Jumpstart-RG --server https://registry.hub.docker.com --username  ${{ secrets.ANGULARJUMPSTARTUI_REGISTRY_USERNAME }} --password ${{ secrets.ANGULARJUMPSTARTUI_REGISTRY_PASSWORD }}
            az containerapp update -n angular-jumpstart-ui -g Angular-Jumpstart-RG --image https://registry.hub.docker.com/danwahlin/nginx-angular-jumpstart:${{ github.sha }}
