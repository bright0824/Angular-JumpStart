name: Trigger auto deployment for nginx-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/nginx-container-app-AutoDeployTrigger-ef968662-2c27-485b-a8b2-1f51af4475e6.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.NGINXCONTAINERAPP_REGISTRY_USERNAME }}
          password: ${{ secrets.NGINXCONTAINERAPP_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: danwahlin/nginx-container-app:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.NGINXCONTAINERAPP_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n nginx-container-app -g Angular-Jumpstart-RG --server docker.io --username  ${{ secrets.NGINXCONTAINERAPP_REGISTRY_USERNAME }} --password ${{ secrets.NGINXCONTAINERAPP_REGISTRY_PASSWORD }}
            az containerapp update -n nginx-container-app -g Angular-Jumpstart-RG --image danwahlin/nginx-container-app:${{ github.sha }}
