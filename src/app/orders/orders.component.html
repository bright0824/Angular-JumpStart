 <h3><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;&nbsp;Orders</h3>

<table class="table table-striped table-hover" *ngFor="#order of filteredOrders">
    <tr *ngFor="#orderItem of order.orderItems">
        <td>{{orderItem.productName}}</td>
        <td>${{orderItem.itemCost}}</td>    
    </tr>
</table>
