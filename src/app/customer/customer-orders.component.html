<div class="container">
    <div class="row" *ngIf="customer">
        <h4>Orders for {{ customer.firstName | capitalize }} {{ customer.lastName | capitalize }}</h4>
        <br />
        <table class="table table-striped table-hover orders-table">
            <tr *ngFor="let order of customer.orders;trackBy:ordersTrackBy">
                <td>{{ order.productName }}</td>
                <td class="text-right">{{ order.itemCost | currency:'USD':true }}</td>    
            </tr>
            <tr class="summary-border">
                <td>&nbsp;</td>
                <td class="text-right">{{ customer.orderTotal | currency:'USD':true }}</td>
            </tr>
        </table>
        <div *ngIf="!customer.orders.length">
            No orders found
        </div> 
    </div>
    <div *ngIf="!customer" class="row">
        No customer found
    </div>  
</div>
